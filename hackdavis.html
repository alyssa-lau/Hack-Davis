        <p><h3>Make an appointment</h3></p>
        <br>
        <form>
            Enter your full name:
            <input name="fullname" type="text">
            <br>
            Enter your age:
            <input name="age" type="number">
            <br>
            Enter your gender:
            <select name="gender">
                <option value="gender">Choose any one</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            Reason for appointment:
            <input name="reason" type="text">
            <br><br>
            <input type="button" onclick="alert('Continue making the appoitment!')" value="Submit">
        </form>

    </body>
